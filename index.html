<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Life-Changing Quote Machine</title>
		<link rel='stylesheet' type='text/css' href='style.css'>
		<link rel='stylesheet' type='text/css' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
		<link rel='stylesheet' type='text/css' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
		<link rel='stylesheet' type='text/css' href='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
	</head>
	<body>
		<div class="container-fluid">
<h2>Life-Changing Quote Machine</h2>
<div class='row' id='description'>
  <div class='col-md-6 col-md-offset-3'>Would you like a random quote to brighten your day? Of course you would. Everybody likes random, inspiring, life-changing quotes. Go on, press the <strong>Quote Me</strong> button!</div>
</div>
<div class='row' id='buttonrow'>
  <div class='col-md-2 col-md-offset-5'>
    <button class='btn btn-info btn-lg' id='quotebtn'>Quote Me!</button>
  </div>
</div>
<div class='row' id='quote'>
  <div class='col-lg-6 col-lg-offset-3'>
    <div class='quotetxt lead'>
    </div>
    <br>
    <div class='quoteAuthor'></div>
  </div>
</div>
  <div class='row' id='buttonrow'>
  <div class='col-md-2 col-md-offset-5'>
    <a href="#" target="_blank" class='btn btn-info btn-lg' id='tweetbtn'>Tweet Me!</a>
  </div>
</div>
</div>

<footer><script src='script.js'></script></footer>
	</body>
</html>
